<!-- for name and value pair -->
<html>
    <body>
        <script>
            function ReadCookie(){
                var cookiestr=document.cookie;
                var cookieparts=cookiestr.split('=');

                if(cookieparts.length>=2){
                    var cookiename=cookieparts[0];
                    var cookievalue=cookieparts[1];

                    alert("Cookie name="+cookiename+"\nCookie value="+cookievalue);
                }
                else{
                    alert("cookie not found");
                }
            }
        </script>
        <form action="" name="f1">
            <br><br>
            <input type="button" value="readcookie" onclick="ReadCookie()">
        </form>
    </body>
</html>
