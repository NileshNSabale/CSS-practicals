<html>
    <body>
        <script>
            var arr = new Array(5);
            function CreateWebpage(){
                for(var i=0;i<5;i++){
                    arr[i]=window.open("","i= "+i,"width=400,height=400");
                }
            }
            function CloseWebpage(){
                for(i=0;i<5;i++){
                    if(!arr[i].closed ){
                        arr[i].close();
                    }
                }    
            }
        </script>
        <form action="" name="g2">
            <input type="button" value="Create Webpages" onclick="CreateWebpage()">
            <input type="button" value="Close webpages" onclick="CloseWebpage()">
        </form>
    </body>
</html>
